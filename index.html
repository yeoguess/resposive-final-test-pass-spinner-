<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spinning Wheel</title>
</head>
<body>
    <div class="container">
        <div class="logo-right">
            <img src="tadhka.png" alt="">
        </div>
        <div class="timer">
            <p id="lazy">00:00:00</p>
        </div>
        <div class="logo-left">
            <img src="worldlink-logo.png" alt="">
        </div>
    </div>
        
    <div class="container wheels-area">
        <h1 class="app-title">Foodie's Fortune Wheel</h1>
        <p class="fest-info">Steal your meal with Fortune Wheel</p>
        <div class="row">
            <div class="col-md-4">
                <center>
                    <div class="wrapper">
                        <div class="wheel" id="a">
                            <div class="inner-wheel" id="first">
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                            </div><!-- End inner-wheel -->
                           
                            <div class="spin" id="spin1" data-name='a' data-wheel = "first">
                                <div class="inner-spin"> <img src="foodmandu.png" alt="Foodmandu" class="foodmandu-logo"></div>
                            </div><!-- End spin -->
                            
                        </div><!-- End wheel -->
                        
                        <button class="btn btn-success wheel-click">SPIN</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">What am I famous for?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                fsafasfasfd
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-primary">NEXT WHEEL</button>
                              </div><!-- End modal-footer -->
                            </div><!-- End modal-content -->
                          </div><!-- End modal-dialog -->
                        </div><!-- End modal fade -->
                    </div><!-- End wrapper -->
                </center>
            </div><!-- End col-md-4 -->
            <div class="col-md-4">
               <center>
                    <div class="wrapper" id="b">
                        <div class="wheel">
                            <div class="inner-wheel" id="second">
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                                <div class="sec"><span class=""></span></div>
                            </div><!-- End inner-wheel -->
                           
                            <div class="spin" id="spin2" data-name='b' data-wheel = "second">
                                <div class="inner-spin"> <img src="foodmandu.png" alt="Foodmandu" class="foodmandu-logo"></div>
                            </div><!-- End spin -->
                            
                        </div><!-- End wheel -->
                        
                        <button class="btn wheel-click">SPIN</button>

                    </div><!-- End wrapper -->
                </center>
            </div><!-- End col-md-4 -->
            <div class="col-md-4">
                <center>
                    <div class="wrapper" id="c">
                        <div class="wheel">
                            <div class="inner-wheel" id="third">
                                <div class="sec"><span class="fa">Bota</span></div>
                                <div class="sec"><span class="fa">Bricks</span></div>
                                <div class="sec"><span class="fa">Bajeko</span></div>
                                <div class="sec"><span class="fa">Kimchee</span></div>
                                <div class="sec"><span class="fa">Alchem</span></div>
                                <div class="sec"><span class="fa">Black Water</span></div>
                                <div class="sec"><span class="fa">Hungry Panda</span></div>
                                <div class="sec"><span class="fa">Mauri</span></div>
                                <div class="sec"><span class="fa">RoadHouse Cafe</span></div>
                                <div class="sec"><span class="fa">Bawarchi</span></div>
                            </div><!-- End inner-wheel -->
                           
                            <div class="spin" id="spin3" data-name='c' data-wheel = "third">
                                <div class="inner-spin"> <img src="foodmandu.png" alt="Foodmandu" class="foodmandu-logo"></div>
                            </div><!-- End spin -->
                            
                        </div><!-- End wheel -->
                        
                        <button class="btn wheel-click">SPIN</button>

                    </div><!-- End wrapper -->
                </center>
            </div><!-- End col-md-4 -->
        </div><!-- End row -->
    </div><!-- End container -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="time.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
